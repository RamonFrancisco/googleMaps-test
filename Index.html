<html>
<head>

	<link rel="stylesheet" href="./style/main.css" />
</head>

<body>
	<div class="container">
		<div class="options-box">
			<h1>Find your new NYC HOME</h1>
			<div>
				<input type="button" id="show-listings" value="Show listings">
				<input type="button" id="hide-listings" value="Hide listings">
				<hr>
				<span class="text">Draw s shape to search within it for homes!</span>
				<input type="button" value="Drawing Tools" id="toggle-drawing">
			</div>
			<div>
				<input type="text" id="zoom-to-area-text" placeholder="Enter yout favorite area!">
				<input type="button" id="zoom-to-area" value="Zoom">
			</div>
			<div>
				<span class="text"> Within </span>
				<select id="max-duration">
					<option value="10">10 min</option>
					<option value="15">15 min</option>
					<option value="30">30 min</option>
					<option value="60">1 hour</option>
				</select>
				<select id="mode">
					<option value="DRIVING">drive</option>
					<option value="WALKING">walk</option>
					<option value="BICYCLING">bike</option>
					<option value="TRANSIT">transit ride</option>
				</select>
				<span class="text">of</span>
				<input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
				<input id="search-within-time" type="button" value="Go">
			</div>
			<!-- <div id="floating-panel">
				<div id="firstComponent">
				</div>
				<div id="secondComponent">
				</div>
			</div> -->
		</div>
	</div>
	<div id="map"></div>
	
	<script src="./scripts/main.js"></script>
	<script async defer 
		src="//maps.googleapis.com/maps/api/js?libraries=drawing,geometry&key=AIzaSyC3YLiVZd1yNE6wtL0s526RC-tMn5geMrY&v=3&callback=initMap" ></script>
</body>

</html>
